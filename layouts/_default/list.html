{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  <table class="tab-posts">
    <tbody>
      {{ range .Pages }}
        <tr>
          <td class="tab-posts-date">
            {{ .Date | time.Format "2006-01-02" }}
          </td>
          <td><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></td>
        </tr>
      {{ end }}
    </tbody>
  </table>
{{ end }}
